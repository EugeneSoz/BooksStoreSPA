<div *ngIf="book != null" class="card shadow mb-4" style="width: 15rem;">
    <img class="card-img-top" src="" alt="Обложка книги" height="370">
    <div class="card-body" style="height: 12rem;">
        <h4 class="card-title text-primary">{{book.price}}</h4>
        <h6 class="card-subtitle mb-2">{{book.title}}</h6>
        <h6 class="card-text">{{book.authors}}</h6>
        <p class="card-text text-warning">В наличии</p>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success">
            В корзину
        </button>
        <button type="button" class="btn btn-primary">
            О книге
        </button>
    </div>
</div>
