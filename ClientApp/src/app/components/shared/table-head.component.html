<div class="d-flex justify-content-between">
    <span>{{name}}</span>
    <ng-container *ngIf="isActive">
        <button *ngIf="!descendingOrder" class="btn btn-sm btn-success"
        (click)="onSort()">
            <i class="fas fa-caret-up fa-lg"></i>
        </button>
        <button *ngIf="descendingOrder" class="btn btn-sm btn-success" (click)="onSort()">
            <i class="fas fa-caret-down fa-lg"></i>
        </button>
    </ng-container>
    <ng-container *ngIf="!isActive">
        <button class="btn btn-sm btn-primary" (click)="onSort()">
            <i class="fas fa-caret-up fa-lg"></i>
        </button>
    </ng-container>
</div>
