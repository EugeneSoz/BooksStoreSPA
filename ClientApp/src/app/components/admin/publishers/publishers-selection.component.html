<div id="admin-scrollable-content">

    <div class="card m-3">
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label font-weight-bold">Название издателя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control w-50" placeholder="Введите значение для поиска">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-primary">Найти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-body">
            <table class="table table-sm table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="w-50">Издательство</th>
                        <th class="w-50">Страна нахождения издательства</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="publishers != null || publishers?.entities?.length > 0">
                        <tr *ngFor="let publisher of publishers.entities">
                            <td>
                                {{publisher.id}}
                            </td>
                            <td>{{publisher.name}}</td>
                            <td>{{publisher.country}}</td>
                            <td class="d-inline-flex">
                                <button type="button" class="btn btn-sm btn-warning text-white ml-1">
                                    <i class='fas fa-pencil-alt fa-lg'></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger ml-1">
                                    <i class='fas fa-trash-alt fa-lg'></i>
                                </button>
                            </td>
                        </tr>
                    </ng-container>

                    <ng-container *ngIf="publishers == null">
                        <tr>
                            <td class="text-center" colspan="4">Нет данных</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>

            <app-pagination [pagination]="pagination" 
                (pageNumberEvent)="onChangePage($event)"></app-pagination>
        </div>
    </div>
</div>
