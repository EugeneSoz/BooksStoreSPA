<li *ngIf="storeView != null" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle active"
       [href]="storeView[0].href" id="navbarDropdown1" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       (click)="onShowGrid()">
        {{storeView[0].name}}
    </a>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown1">
        <ng-container *ngFor="let listItem of storeView">
            <ng-container *ngIf="listItem.name != storeView[0].name">
                <a [ngClass]="setElementCssClass(listItem)"
                   [href]="listItem.href"
                   (click)="onChangeBooksGridSize(listItem); false">{{listItem.name}}</a>
            </ng-container>

            <div *ngIf="listItem?.hasDivider" class="dropdown-divider"></div>
        </ng-container>

    </div>
</li>

<li *ngIf="storeSorting != null" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle active"
       [href]="storeSorting[0].href" id="navbarDropdown2" role="button"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       (click)="onShowSorting()">
        {{storeSorting[0].name}}
    </a>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown2">
        <ng-container *ngFor="let listItem of storeSorting">
            <ng-container *ngIf="listItem.name != storeSorting[0].name">
                <a [ngClass]="setElementCssClass(listItem)"
                   [href]="listItem.href" (click)="onSort(listItem); false">{{listItem.name}}</a>
            </ng-container>
        <div *ngIf="listItem?.hasDivider" class="dropdown-divider"></div>

        </ng-container>
    </div>
</li>
