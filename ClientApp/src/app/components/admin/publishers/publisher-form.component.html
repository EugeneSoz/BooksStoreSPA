<div id="admin-main-content">
    <div id="admin-scrollable-content">
        <admin-toolbar [isButtonsVisible]="false"></admin-toolbar>
    
        <div class="card m-2">
            <div class="card-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                            aria-controls="nav-home" aria-selected="true">Издательство</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                            aria-controls="nav-profile" aria-selected="false">Связанные книги</a>
    
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="bg-primary text-white p-2" [class.bg-warning]="editing">
                            <div class="d-flex flex-row justify-content-between">
                            <h5>{{title}} издательство</h5>
                            <button type="button" [class]="background" routerLink="/admin/publishers">
                                К списку издательств</button>
                            </div>
                        </div>
                        <form class="mt-3" novalidate [formGroup]="form" (ngSubmit)="submitForm()">
                            <server-validation [errors]="errors"></server-validation>
                            <div class="form-group row" *ngFor="let control of form.customControls">
                                <label class="col-sm-3 col-form-label">{{control.label}}</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" 
                                    formControlName="{{control.property}}" />
                                    <app-validation [messages]="getErrors(control.property)"></app-validation>
                                </div>
                            
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-7">
                                    <button type="submit" 
                                    [class]="background" [disabled]="form.invalid">{{title}}</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <related-book-table [books]="publisher.books"></related-book-table>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
